<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin Sans"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Base Apparel coming soon
      page
    </title>

    <link
      rel="stylesheet"
      href="index.css"
      defer
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- We're coming soon Hello fellow shoppers! We're
    currently building our new fashion store. Add
    your email below to stay up-to-date with
    announcements and our launch deals. Email
    Address -->
    <div class="logo">
      <img src="./images/logo.svg" alt="" />
    </div>
    <section class="container">
      <section class="items">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <h1>
          <span style="font-weight: 100"
            >We're</span
          >
          coming soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently
          building our new fashion store. Add your
          email below to stay up-to-date with
          announcements and our launch deals.
        </p>
        <form action="" autocomplete="off">
          <div class="form-button">
            <input
              type="email"
              placeholder="Email Address"
              name="email"
              id="email"
              required
            />
            <label for="email">
              <img
                src="./images/icon-error.svg"
                alt=""
              />
            </label>
            <button type="submit" class="submit">
              <img
                src="./images/icon-arrow.svg"
                alt=""
              />
            </button>
          </div>
          <p class="error">
            Please provide a valid email.
          </p>
        </form>
      </section>
      <section>
        <picture>
          <source
            media="(min-width:768px)"
            srcset="./images/hero-desktop.jpg"
          />
          <img
            src="./images/hero-mobile.jpg"
            alt=""
          />
        </picture>
      </section>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://portfolio-sagar-umber.vercel.app/"
          >Sagar Koli</a
        >.
      </p>
    </footer>
  </body>
</html>
